name: Lint

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.node-version'
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Check code quality with biome
        run: yarn ci
